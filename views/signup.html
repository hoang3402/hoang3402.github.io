<!-- Normal Breadcrumb Begin -->
<section
	class="normal-breadcrumb set-bg"
	style="background-image: url(../assets/img/normal-breadcrumb.jpg)"
>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="normal__breadcrumb__text">
					<h2>Đăng ký</h2>
					<p>Xin chào mừng đến với diễn đàn Anime | Manga</p>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Normal Breadcrumb End -->

<!-- Signup Section Begin -->
<section class="signup spad" ng-controller="register">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="login__form">
					<h3>Đăng ký</h3>
					<form action="#">
						<div class="input__item">
							<input ng-model="email" type="text" placeholder="Địa chỉ Email" />
							<span class="icon_mail"></span>
						</div>
						<div class="input__item">
							<input
								ng-model="username"
								type="text"
								placeholder="Tên của bạn"
							/>
							<span class="icon_profile"></span>
						</div>
						<div class="input__item">
							<input
								ng-model="password"
								type="password"
								placeholder="Mật khẩu"
							/>
							<span class="icon_lock"></span>
						</div>
						<button type="" class="site-btn" ng-click="register()">
							Đăng ký
						</button>
					</form>
					<h5>Bạn đã có tài khoản? <a href="#!login">Đăng nhập!</a></h5>
				</div>
			</div>
			<div class="col-lg-6">
				<!-- Login with social -->
				<div class="login__social__links" ng-controller="login">
					<h3>Login With:</h3>
					<ul>
						<!-- <li>
                            <a href="#" class="facebook"
                                ><i class="fa fa-facebook"></i> Sign in With
                                Facebook</a
                            >
                        </li> -->
						<li>
							<a href="" class="google" ng-click="loginWithGoogle()">
								<i class="fa fa-google"></i> Sign in With Google
							</a>
						</li>
						<li>
							<a href="" class="twitter" ng-click="loginWithTwitter()">
								<i class="fa fa-twitter"></i> Sign in With Twitter
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Signup Section End -->
