<!-- Normal Breadcrumb Begin -->
<section
	class="normal-breadcrumb set-bg"
	style="background-image: url(../assets/img/normal-breadcrumb.jpg)"
>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="normal__breadcrumb__text">
					<h2>Login</h2>
					<p>Welcome to the official Anime blog</p>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Normal Breadcrumb End -->

<!-- Login Section Begin -->
<section class="login spad" ng-controller="login">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="login__form">
					<h3>Login</h3>
					<form>
						<div class="input__item">
							<input ng-model="email" type="text" placeholder="Email address" />
							<span class="icon_mail"></span>
						</div>
						<div class="input__item">
							<input
								ng-model="password"
								type="password"
								placeholder="Password"
							/>
							<span class="icon_lock"></span>
						</div>
						<button type="" class="site-btn" ng-click="login()">
							LOGIN NOW
						</button>
					</form>
					<a href="#!" class="forget_pass">Forgot Your Password?</a>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="login__register">
					<h3>Don't Have An Account?</h3>
					<a href="#!signup" class="primary-btn">REGISTER NOW</a>
				</div>
			</div>
		</div>
		<!-- Login with facebook, google, twitter -->
		<div class="login__social">
			<div class="row d-flex justify-content-center">
				<div class="col-lg-6">
					<div class="login__social__links">
						<span>or</span>
						<ul>
							<!-- <li>
								<a href="" class="facebook" ng-click="loginWithFacebook()">
									<i class="fa fa-facebook"></i>
									Sign in With Facebook
								</a>
							</li> -->
							<li>
								<a class="google" ng-click="loginWithGoogle()">
									<i class="fa fa-google"></i>
									Sign in With Google
								</a>
							</li>
							<li>
								<a class="twitter" ng-click="loginWithTwitter()">
									<i class="fa fa-twitter"></i>
									Sign in With Twitter
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Login Section End -->
