<breadcrumb></breadcrumb>

<!-- Anime Section Begin -->
<section
	class="anime-details spad"
	ng-controller="AnimeWatchingController"
	video-player
>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="anime__video__player">
					<video
						id="player"
						playsinline
						controls
						data-poster="../assets/img/anime-watch.jpg"
						ng-src="{{url}}"
					>
						<!-- Captions are optional -->
						<track
							kind="captions"
							label="English captions"
							src=""
							srclang="en"
							default
						/>
					</video>
				</div>
				<div class="anime__details__episodes" ng-show="isManyQuality(Id)">
					<div class="section-title">
						<h5>List quality</h5>
					</div>
					<a
						class="episode"
						ng-repeat="item in data[Id-1].URLs"
						href=""
						ng-click="handleChangeQuality(item.url)"
					>
						{{item.quality}}
					</a>
				</div>
				<div class="anime__details__episodes" ng-show="data.length > 1">
					<div class="section-title">
						<h5>List episode</h5>
					</div>
					<a
						class="episode"
						ng-repeat="item in data"
						select-episode
						href="#!anime/{{animeId}}/episode/{{item.Episode}}"
					>
						{{item.Episode}}
					</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8">
				<comments></comments>
				<div class="anime__details__form">
					<div class="section-title">
						<h5>Your Comment</h5>
					</div>
					<form action="#">
						<textarea placeholder="Your Comment"></textarea>
						<button type="submit">
							<i class="fa fa-location-arrow"></i>
							Review
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Anime Section End -->
