<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body
        style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: gray;
        "
    >
        Nhập link onedrive vào đây:
        <input type="text" name="input" id="input" />
        <br />
        <h4 id="alter"></h4>
        <br />
        <button
            style="position: absolute; left: 50%; transform: translateX(-50%)"
            onclick="handle()"
        >
            Xác nhận
        </button>
    </body>
    <script>
        function handle() {
            var linkInput = document.querySelector('#input').value;
            var linkResult = linkInput.split('?');
            linkResult = linkResult[0] + '?download=1';
            navigator.clipboard.writeText(linkResult);
            document.querySelector('#alter').innerHTML = 'Đã chép vào bộ nhớ';
        }
    </script>
</html>
