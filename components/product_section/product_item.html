<div class="product__item">
	<div
		class="product__item__pic set-bg skeleton"
		style="background-image: url({{$ctrl.url}}); cursor: pointer;"
		redirect="#!anime-details/{{$ctrl.id}}"
	>
		<div class="ep">18 / ?</div>
		<div class="comment"><i class="fa fa-comments"></i> 11</div>
		<div class="view"><i class="fa fa-eye"></i> {{$ctrl.views}}</div>
	</div>
	<div class="product__item__text">
		<ul
			ng-show="$ctrl.genres[0].name"
			style="
				text-overflow: ellipsis;
				overflow: hidden;
				white-space: nowrap;
				cursor: pointer;
			"
		>
			<li
				class="mr-1"
				ng-repeat="item in $ctrl.genres"
				redirect="#!categories/{{item.id}}"
			>
				{{item.name}}
			</li>
		</ul>
		<h5 style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap">
			<a href="#!anime-details/{{$ctrl.id}}">
				<span>{{$ctrl.name}}</span>
			</a>
		</h5>
	</div>
</div>
