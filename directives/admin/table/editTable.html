<div class="card">
	<div class="card-header">
		<h3 class="card-title">General Elements</h3>
	</div>
	<div class="card-body">
		<div class="col-12">
			<!-- text input -->
			<div class="form-group" ng-repeat="item in items">
				<label>{{ item.key }}</label>
				<input type="text" class="form-control" ng-model="item.value" />
			</div>
		</div>
		<button class="btn btn-primary" ng-click="handleSave()">Save</button>
		<button class="btn btn-danger" ng-click="handleDelete()">Delete</button>
	</div>
</div>
