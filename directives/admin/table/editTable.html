<div class="card">
	<div class="card-header">
		<h3 class="card-title">General Elements</h3>
	</div>
	<div class="card-body">
		<div class="col-12">
			<!-- text input -->
			<div class="form-group" ng-repeat="(key, value) in data">
				<label>{{key}}</label>
				<input type="text" class="form-control" value="{{value}}" />
			</div>
		</div>
	</div>
</div>
